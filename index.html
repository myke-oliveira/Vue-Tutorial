<!DOCTYPE html>
<html>

<head>
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="css/product_style.css">
</head>

<body>
    <div class="nav-bar">
        <div id="menu">
            <ul>
                <li v-for="menu in menus">
                    {{ menu.label }}
                </li>
            </ul>
        </div>
    </div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <a :href="url" target="blank"><img :src="image"></a>
            </div>
            <div class="product-info">
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0">Almost sold out!</p>
                <p v-else>Out of Stock</p>
                <p v-show="onSale">On Sale!</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div @mouseover="updateProduct(index)" v-for="(variant, index) in variants" :key="variant.id" class="color-box" :style="{ background: variant.color }">
                </div>
                <div>
                    <h2>Sizes</h2>
                    <ul>
                        <li v-for="size in sizes">{{ size }}</li>
                    </ul>
                </div>
                <button v-on:click="addToCart" :disabled="!onSale" :class="{ disabledButton: !onSale }">Add to Cart</button>
                <button v-show="cart > 0" v-on:click="removeFromCart">Remove from Cart</button>
                <div class="cart">Cart({{ cart }})</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
